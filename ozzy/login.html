<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Вход</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__row">
                
                <div class="header__center">
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="logo"><img src="assets/img/logo.svg" alt=""></div>
                    <a href="#" class="telegram__link"><span>Ozzy_bot</span></a>
                    <div class="top-menu" data-da=".mobile__menu, 1200">
                        <ul class="menu">
                            <li class="menu-item"><a href="#">Главная</a></li>
                            <li class="menu-item"><a href="#">Товар</a></li>
                            <li class="menu-item"><a href="#">Правила</a></li>
                            <li class="menu-item"><a href="#">Отзывы</a></li>
                            <li class="menu-item"><a href="#">Робота</a></li>
                            <li class="menu-item"><a href="#">Контакты</a></li>
                        </ul>
                        <div class="city">
                            <select name="" id="">
                                <option value="">Выбор города</option>
                                <option value="">Санкт-Петербург</option>
                                <option value="">Москва</option>
                                <option value="">Нижний Новгород</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="login__buttons">
                    <a href="#" class="enter">Вход</a>
                    <a href="#" class="registration">Регистрация</a>
                </div>
                
            </div>
        </div>
    </header>

    <div class="mobile__menu"></div>


    <div class="main">
        <section class="pages">
            <div class="section__back"><img src="assets/img/clouds.png" alt=""></div>
            <div class="container">
                <div class="login__form">
                    <form action="" class="login">
                        <div class="form__input">
                            <label for="">Ваш логин</label>
                            <input type="text" placeholder="Введите логин">
                        </div>
                        <div class="form__input">
                            <label for="">Ваш пароль</label>
                            <input type="text" placeholder="Введите пароль">
                        </div>
                        <div class="form__input">
                            <div class="code"><img src="assets/img/code.svg" alt=""></div>
                            <label for="">Код с картинки</label>
                            <input type="text" placeholder="Введите код">
                        </div>
                        <button class="slide__readmore">ВОЙТИ</button>
                    </form>
                </div>
            </div>
        </section>

        
        
    </div>

    <div class="footer__section">
        <div class="container">
            <footer class="footer">
            
                <div class="footer__row">
                    <div class="footer__left"><div class="logo"><img src="assets/img/footer__logo.svg" alt=""></div></div>
                    <div class="footer__right">
                        <a href="#" class="footer__telegram"><span>Ozzy_bot</span></a>
                        <div class="footer__menu">
                            <ul class="menu">
                                <li class="menu-item"><a href="#">Товары</a></li>
                                <li class="menu-item"><a href="#">Правила</a></li>
                                <li class="menu-item"><a href="#">Отзывы</a></li>
                                <li class="menu-item"><a href="#">Работа</a></li>
                                <li class="menu-item"><a href="#">Контакты</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            
            </footer>
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
