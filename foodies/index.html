<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Foodies - online food delivery</title>
    <link rel="preload" href="assets/css/style.css" as="style">
	<link rel="stylesheet" href="assets/css/style.css">
    <link rel="preload" href="assets/fonts/poppins-regular.woff2" crossorigin="anonymous"as="font" type="font/woff2">
    <link rel="preload" href="assets/fonts/poppins-medium.woff2" crossorigin="anonymous"as="font" type="font/woff2">
    <link rel="preload" href="assets/fonts/RedHatText-Regular.woff" crossorigin="anonymous"as="font" type="font/woff">
    <link rel="preload" href="assets/fonts/opensans-semibold.woff2" crossorigin="anonymous"as="font" type="font/woff2">
</head>
<body>
    <div class="main">
        <div class="mobile__menu"></div>
        <div class="sidebar">
            <div class="sidebar__top">
                <div class="sidebar__header">
                    <div class="logo">
                        <img loading="lazy" decoding="async" src="assets/img/logo.svg" alt="" width="" height="">
                        <span class="logo__txt"><img loading="lazy" decoding="async" src="assets/img/logo__txt.svg" alt="" width="" height=""></span>
                    </div>
                    <div class="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <nav data-da=".mobile__menu, 1024, first" class="sidebar__menu">
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__link"><img src="assets/img/ico1.svg" alt=""><span>Dashboard</span></a></li>
                        <li class="menu__item has__order"><a href="#" class="menu__link"><img src="assets/img/ico2.svg" alt=""><span>Orders</span></a></li>
                        <li class="menu__item has__child"><a href="#" class="menu__link"><img src="assets/img/ico3.svg" alt=""><span>Menu</span></a></li>
                        <li class="menu__item has__child"><a href="#" class="menu__link"><img src="assets/img/ico4.svg" alt=""><span>Customer</span></a></li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="assets/img/ico5.svg" alt=""><span>Payment</span></a></li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="assets/img/ico6.svg" alt=""><span>Analytics</span></a></li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="assets/img/ico7.svg" alt=""><span>Setting</span></a></li>
                        <li class="menu__item"><a href="#" class="menu__link"><img src="assets/img/ico8.svg" alt=""><span>Logout</span></a></li>
                    </ul>
                </nav>
            </div>

            <div data-da=".mobile__menu, 1024, last" class="sidebar__bottom">
                привет
            </div>
            
        </div>
        <div class="content">
            <div class="content__header">
                <div class="search"><input type="text" placeholder="Search here"></div>
                <div class="actions">
                    <div class="action a1">
                        <img class="action__img" src="assets/img/shop.svg" alt="">
                        <div class="numb">25</div>
                    </div>
                    <div class="action a2">
                        <img class="action__img" src="assets/img/mess.svg" alt="">
                        <div class="numb">2</div>
                    </div>
                    <div class="action a3">
                        <img class="action__img" src="assets/img/bell.svg" alt="">
                        <div class="numb">5</div>
                    </div>
                </div>
                <div class="user">
                    <div class="user__hello">Hello! Alex Grifline</div>
                    <div class="user__img"><img src="assets/img/photo.svg" alt=""></div>
                </div>
            </div>

            <div class="content__title">
                <div class="content__left">
                    <div class="title">Order ID #526429</div>
                    <div class="breadcrumbs"></div>
                </div>
                <a href="#" class="">ON DELIVERY</a>
            </div>

        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
